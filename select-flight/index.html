<body class="min-h-screen flex justify-center items-center bg-purple-100">

    <main class="flex bg-white relative flex-col items-center rounded w-11/12 max-w-4xl mx-auto px-8 py-6 shadow-lg">
        <div class="w-fit p-3 mb-4 rounded-full border">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 512 512">
                <path fill="currentColor"
                    d="M407.72 208c-2.72 0-14.44.08-18.67.31l-57.77 1.52L198.06 48h-62.81l74.59 164.61l-97.31 1.44L68.25 160H16.14l20.61 94.18c.15.54.33 1.07.53 1.59a.26.26 0 0 1 0 .15a15.42 15.42 0 0 0-.53 1.58L15.86 352h51.78l45.45-55l96.77 2.17L135.24 464h63l133-161.75l57.77 1.54c4.29.23 16 .31 18.66.31c24.35 0 44.27-3.34 59.21-9.94C492.22 283 496 265.46 496 256c0-30.06-33-48-88.28-48Zm-71.29 87.9Z">

        </div>
        <h1 class="flex flex-col gap-1 items-center font-bold mb-6 sm:text-lg sm:flex-row sm:text-lg lg:flex-row sm:flex-col md:text-xl">
            <span>Bucharest | OTP</span>
            <i class="hidden fa-solid fa-arrow-right sm:block" aria-hidden="true"></i>
            <span>Tenerife (Canary Islands) | TFS</span>
        </h1>
        <button class="absolute top-[38%] sm:top-[40%] -translate-y-1/2 left-0 border px-4 py-2 rounded-tr-full rounded-br-full transition-colors ease hover:bg-amber-500 hover:border-amber-500" aria-controls="slider">
            <i class="fa-solid fa-chevron-left"></i>
        </button>
        <button class="absolute top-[38%] sm:top-[40%] -translate-y-1/2 right-0 border px-4 py-2 rounded-tl-full rounded-bl-full transition-colors ease hover:bg-amber-500 hover:border-amber-500">
            <i class="fa-solid fa-chevron-right"></i>
        </button>
        <div class="flex w-11/12 mx-auto gap-2 overflow-x-scroll mb-8 scroll-smooth">
            <div class="bg-gray-100 w-[130px] h-[80px] rounded flex-shrink-0 flex flex-col justify-center border-2 text-center px-4 py-2 hover:border-amber-500">
                <h3 class="text-sm font-semibold">Tue 30, Apr</h3>
                <p class="text-xs">No flights</p>
            </div>

            <div class="bg-gray-100 w-[130px] h-[80px] rounded border-2 flex flex-col justify-center text-center px-4 py-2 hover:border-amber-500 flex-shrink-0">
                <h3 class="text-sm font-semibold">Wed 01, May</h3>
                <p class="text-xs">No flights</p>
            </div>

            <div class="bg-gray-100 w-[130px] h-[80px] rounded border-2 flex flex-col justify-center text-center px-4 py-2 hover:border-amber-500 flex-shrink-0">
                <h3 class="text-sm font-semibold">Thu 02, May</h3>
                <p class="text-xs"text-xs>From</p>
                <p class="text-xs font-semibold before:content-['$']">264</p>
            </div>

            <div class="bg-gray-100 w-[130px] h-[80px] rounded border-2 flex flex-col justify-center text-center px-4 py-2 hover:border-amber-500 flex-shrink-0">
                <h3 class="text-sm font-semibold">Fri 03, May</h3>
                <p class="text-xs">No flights</p>
            </div>

            <div class="bg-gray-100 w-[130px] h-[80px] rounded border-2 flex flex-col justify-center text-center px-4 py-2 hover:border-amber-500 flex-shrink-0">
                <h3 class="text-sm font-semibold">Tue 30, Apr</h3>
                <p class="text-xs">No flights</p>
            </div>

            <div class="bg-gray-100 w-[130px] h-[80px] rounded border-2 flex flex-col justify-center text-center px-4 py-2 hover:border-amber-500 flex-shrink-0">
                <h3 class="text-sm font-semibold">Sat 04, May</h3>
                <p class="text-xs">No flights</p>
            </div>
        </div>
        <div class="flex flex-row sm:flex-row gap-4 w-full items-center text-center max-w-lg">
            <div class="text-sm">
                <h3 class="font-bold">Thu 02, May 2019</h3>
                <time class="text-2xl sm:text-3xl md:text-4xl font-bold">13:40</time>
                <p>BUCHAREST</p>
            </div>

            <div class="relative isolate flex-1 before:content-[''] before:absolute before:top-1/2 before:-translate-y-1/2 before:left-0 before:right-0 before:-z-10 before:w-full before:border before:border-dashed">
                <p class="bg-white w-fit mx-auto border rounded-full px-4">6h 15m</p>
            </div>

            <div class="text-sm">
                <h3 class="font-bold">Thu 02, May 2019</h3>
                <time class="text-2xl sm:text-3xl md:text-4xl font-bold">17:55</time>
                <p>TENERIFE (CANARY ISLANDS)</p>
            </div>
        </div>
        <button class="bg-amber-500 text-bold text-white w-full max-w-[20.5rem] uppercase rounded font-semibold hover:bg-amber-500/75 py-4 my-8 transition-colors ease">select bundle</button>
